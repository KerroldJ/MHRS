<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harmony Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Audio to Harmonize</h1>
        <form id="uploadForm" action="/process" method="post" enctype="multipart/form-data">
            <label for="audio">Upload MP3 file:</label>
            <input type="file" name="audio" accept="audio/mp3" required>

            <label for="instrument">Choose instrument:</label>
            <select name="instrument" id="instrument">
                <option value="piano">Piano</option>
                <option value="guitar">Guitar</option>
            </select>

            <button type="submit" id="submitBtn">Generate Harmony</button>
        </form>
    </div>

    <!-- Modal for audio playback -->
    <div id="audioModal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <h2>Preview Your Harmonized Audio</h2>
            <div id="waveform"></div>
            <div class="controls">
                <button id="playPauseBtn">Play</button>
                <a id="downloadBtn" href="#" download="harmonized_audio.mp3">Download</a>
            </div>
            <p id="errorMsg" style="color: red; display: none;"></p>
        </div>
    </div>

    <!-- Load wavesurfer.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/7.7.6/wavesurfer.min.js"></script>
    <script>
        // Initialize WaveSurfer
        let wavesurfer = null;
        const playPauseBtn = document.getElementById('playPauseBtn');
        const modal = document.getElementById('audioModal');
        const closeModal = document.querySelector('.close');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMsg = document.getElementById('errorMsg');
        const submitBtn = document.getElementById('submitBtn');

        // Form submission with AJAX
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Set loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = 'Generating Harmony... <span class="spinner"></span>';

            const form = e.target;
            const formData = new FormData(form);

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                // Reset loading state
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.innerHTML = 'Generate Harmony';

                if (!response.ok) {
                    const errorText = await response.text();
                    errorMsg.textContent = errorText || 'Error processing audio';
                    errorMsg.style.display = 'block';
                    modal.style.display = 'block';
                    return;
                }

                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);

                // Initialize or reinitialize WaveSurfer
                if (wavesurfer) {
                    wavesurfer.destroy();
                }
                wavesurfer = WaveSurfer.create({
                    container: '#waveform',
                    waveColor: '#4CAF50',
                    progressColor: '#2E7D32',
                    height: 100,
                    barWidth: 2,
                    responsive: true
                });

                // Load audio into WaveSurfer
                wavesurfer.load(audioUrl);

                // Set download button href
                downloadBtn.href = audioUrl;

                // Show modal
                modal.style.display = 'block';
                errorMsg.style.display = 'none';
            } catch (error) {
                // Reset loading state on error
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.innerHTML = 'Generate Harmony';

                errorMsg.textContent = 'Error: ' + error.message;
                errorMsg.style.display = 'block';
                modal.style.display = 'block';
            }
        });

        // Play/Pause button toggle
        playPauseBtn.addEventListener('click', () => {
            if (wavesurfer) {
                wavesurfer.playPause();
                playPauseBtn.textContent = wavesurfer.isPlaying() ? 'Pause' : 'Play';
            }
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            if (wavesurfer) {
                wavesurfer.stop();
                playPauseBtn.textContent = 'Play';
            }
            modal.style.display = 'none';
            errorMsg.style.display = 'none';
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                if (wavesurfer) {
                    wavesurfer.stop();
                    playPauseBtn.textContent = 'Play';
                }
                modal.style.display = 'none';
                errorMsg.style.display = 'none';
            }
        });
    </script>
</body>
</html>
